<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head('Execution')">
</head>
<body>
	<div class="container">

		<div th:replace="menu :: menu"></div>


		<div class="row">

			<!-- Muestra los record grabados  -->
			<div th:if="${saved !=null}" class="col-sm">
				<ul class="list-group">
					<li th:each="s : ${saved}" class="list-group-item">
						<div class="row">
							<a class="btn col-sm record-add" th:attr="data=${s.id}" href="#"
								th:text="|Add ${s.id}|"></a> <a class="btn col-sm single-record"
								href="#" th:text="|Execute ${s.id}|" th:attr="data=${s.id}"></a>
						</div>
					</li>
				</ul>
			</div>

			<!-- 		crea una nueva ejecucion -->

			<div class="col-sm">
				<form method="post" action="/createExecution">
					<div class="form-group ">
						<label for="executionName" class="">Execution name:</label> <input
							type="text" required="required" class="form-control"
							placeholder="login execution ..." name="executionName"
							id="executionName" />
					</div>
					<div class="form-group">
						<label for="dateTime" class="">Execution start:</label> <input
							type="datetime-local" name="dateTime" id="dateTime"
							pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}[0-9]{2}:[0-9]{2}"
							required="required" class="form-control" />
					</div>
					<div class="form-group">
						<label for="times" class="">Times:</label> <input type="number"
							name="times" id="times" min="1" value="1" max="50"
							required="required" class="form-control" />
					</div>

					<div class="form-group" id="recordsAdded"></div>

					<input type="submit" value="Crear" disabled="disabled"
						class="btn btn-warning createExecution" />

				</form>

			</div>

			<!-- muestra las ejecuciones creadas  -->
			<div th:if="${executions !=null}" class="col-sm">
				<ul class="list-group">
					<li th:each="exec : ${executions}" class="list-group-item">
						<h5 th:text="|${exec.executionName}|"></h5> <small
						class="text-muted" th:text="|${exec.times} times|"></small>

						<div class="row">
							<a class="btn btn-success col-sm ex-execute"
								th:attr="data=${exec.id}" href="#">Execute</a> <a
								class="btn btn-danger col-sme ex-delete"
								th:attr="data=${exec.id}" href="#">Delete</a>
							<!-- 						<a class="btn btn-info col-sm"></a> -->

						</div>
						<div>
							<a class="btn btn-light ex-current" th:each="id : ${exec.recordsId}"
								th:text="|r:${id}|" href="#" th:value="${id}"></a>
						</div>

					</li>
				</ul>
			</div>




		</div>
		<div th:replace="header::scripts"></div>

	</div>

</body>
</html>
