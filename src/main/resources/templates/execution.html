<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head('Execution')">
</head>
<body>
	<div class="container">

		<div th:replace="menu :: menu"></div>


		<div class="row">

			<!-- Muestra los record grabados  -->
			<div th:if="${saved !=null}" class="col-sm">
				<ul class="list-group">
					<li th:each="s : ${saved}" class="list-group-item">
						<div class="row">
							<a class="btn col-sm record-add" th:attr="data=${s.id}"  href="#"
								th:text="|Add ${s.id}|"></a> <a class="btn col-sm"
								th:href="@{|/execute/${s.id}|}" th:text="|Execute ${s.id}|"></a>
						</div>
					</li>
				</ul>
			</div>

			<!-- 		crea una nueva ejecucion -->

			<div class="col-sm">
				<form method="post" action="/createExecution">
					<div class="form-group ">
						<label for="executionName" class="">Executio name:</label> <input
							type="text" required="required" class="form-control" placeholder="login execution ..."
							name="executionName" id="executionName" />
					</div>
					<div class="form-group">
						<label for="dateTime" class="">Execution time:</label> <input
							type="datetime-local" name="dateTime" id="dateTime" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}[0-9]{2}:[0-9]{2}"
							required="required" class="form-control" />
					</div>

					<div class="input-group" id="recordsAdded">
						
					</div>
					
					<input type="submit" value="Crear" disabled="disabled" class="btn btn-warning createExecution"/>

				</form>

			</div>

			<!-- muestra las ejecuciones creadas  -->
			<div th:if="${executions !=null}" class="col-sm">
				<ul class="list-group">
					<li th:each="exec : ${executions}" class="list-group-item">
						<div class="row"></div>
						<div class="row">
							<a class="btn col-sm" th:each="id : ${exec.recordsId}"
								th:text="|record ${id}|"></a>
						</div>

					</li>
				</ul>
			</div>




		</div>
		<div th:replace="header::scripts"></div>

	</div>

</body>
</html>
